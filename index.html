---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<div class="row row-cols-2 justify-content-center">
  {% for post in site.posts %}
  <div class="col-md-6 bg-dark text-white">
	  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
