---
layout: default
title: Blog
---
<h2>Latest Posts</h2>
<div class="row justify-content-center">
  {% for post in site.posts %}
  <div class="px-4 py-2  col-md-6 bg-dark text-white">
	  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
